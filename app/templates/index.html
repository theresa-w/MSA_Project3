<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/main.css"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Notebook</title>
  </head>
  <body>
    <div id="background">
      <div id="menu">
          <div class="container">
              <div class="row">
                      <ul>
                          <li class="selected">Diary</li>
                          <li>To-do-task</li>
                          <li>Calendar</li>
                          <li>Author</li>
                      </ul>
                  </div>
              </div>
          
        </div>
      <div class="container text-center">
          <h1>Diary</h1>
          <h3>Jotting Down Memories Piece by Piece...</h3>
      </div>
    </div>

    <div class="container">
      <table class="table table-striped">
        <button type="button" class="btn btn-primary" id = "new-button" data-toggle="modal" data-target="#newItemModal">New Entry</button>
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Title</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for entry in entries %}
          <tr>
            <th scope="row">{{entry.date}}</th>
            <td>{{entry.title}}</td>
            <td>
              <a href="#"><button type="button" class="btn btn-primary" id="view-button">View</button></a>
              <!-- Button trigger modal -->
              <button
              type="button"
              id = 'delete-button'
              data-item-id="{{entry.date}}"
              data-toggle="modal"
              data-target="#deleteModal"
              class="btn btn-danger"
              onclick="{setDeleteId(this)}"
            >
              Delete
            </button>
              <button type="button" class="btn btn-primary" id="upload-button"> Upload Image </button>
            </td>
          </tr>
          {% endfor %}
          
        </tbody>
      </table>
    </div>
<div
  class="modal fade"
  id="newItemModal"
  data-backdrop="static"
  tabindex="-1"
  role="dialog"
  aria-labelledby="newItemModalLabel"
  aria-hidden="true">

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newItemModalLabel">New Entry</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/diary/" method="post">
          <div class="form-group">
            <label for="diaryDate">Date</label>
            <input
              name="diaryDate"
              type="text"
              class="form-control"
              id="taskName"
              placeholder="Date"
            />
          </div>
          <div class="form-group">
            <label for="diaryTitle">Title</label>
            <input
              name="diaryTitle"
              type="text"
              class="form-control"
              id="taskName"
              placeholder="Title"
            />
          </div>
          <div class="form-group">
            <label for="diaryText">Diary Entry</label>
            <textarea
              name="text"
              class="form-control"
              id="taskDescription"
              rows="3"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Deleting...?</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        You don't want to remember this story?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id = 'cancel-button' data-dismiss="modal">
          Let me rethink this...
        </button>
        <button
          type="button"
          class="btn btn-danger"
          id = 'delete-button'
          onClick="deleteTask(deleteId)"
        >
         Delete
        </button>
      </div>
    </div>
  </div>
</div>

    <!-- Javascript support for bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script>
      var deleteId = 0;
      function setDeleteId(event) {
        deleteId = event.dataset.itemId;
      }
      function deleteTask(date) {
        fetch("/diary/" + date, {
          method: "DELETE",
        })
          .then(() => window.location.reload())
          .catch((error) => console.log("Error: " + error));
      }
    </script>
  </body>
</html>
